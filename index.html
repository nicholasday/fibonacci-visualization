<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fibonacci Visualization</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/katex.min.css" rel="stylesheet" >
</head>
<body>
<div class="container">
    <div id="equation"></div>
    <input type="text" class="equationInput" />
    <div class="equationResult"></div>
</div>
<script src="js/d3.min.js"></script>
<script src="js/katex.min.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
var element = document.getElementById("equation");
katex.render("c = \\pm\\sqrt{a^2 + b^2}", element);

var recursive = function(n) {
    if (n == 1) {
        return 1;
    } else if (n == 0) {
        return 0;
    } else {
        return recursive(n - 2) + recursive(n - 1);
    }
};

d3.select(".equationInput").on("input", function() {
    var value = recursive(parseInt(this.value));
    d3.select(".equationResult").text(value);
});
</script>
</body>
</html>
